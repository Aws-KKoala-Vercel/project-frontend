<div class="container-fluid text-center">
    <form class="form-signup" [formGroup]="registerForm" (ngSubmit)="submitRegister()">
      <img routerLink="/" class="mb-4" src="https://cdn.iconscout.com/icon/free/png-512/koala-bear-lazy-honey-wild-animal-33903.png" width="60" height="60" alt="">
      <h1 class="h3 mb-3 font-weight-normal">Register</h1>
      <label for="inputUserName" class="sr-only">Name</label>
      <input type="text" id="inputUserName" class="form-control" placeholder="Name" formControlName="userName" required autofocus>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email" required>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" required>
      <div *ngIf="errorReg" class="alert alert-danger" role="alert"> 
        Debes introducir un nombre, un correo y una contrase√±a validos
      </div>
      <button type="submit" class="btn btn-outline-success my-2 my-sm-0"> Register </button>
